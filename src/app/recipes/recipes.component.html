<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selelctedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selelctedRecipe; else infoText"
      [recipe]="selelctedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
